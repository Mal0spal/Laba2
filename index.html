    </div>

    <button onclick="NextOrPreviousSlide(-1)">Назад</button>
    <button onclick="NextOrPreviousSlide(+1)">Вперед</button>

    <script>
        let SlideID = document.querySelectorAll(".slideP");
        SlideID[1].style.display = 'none';

        function NextOrPreviousSlide(changeId) {

            if (changeId == +1) {
                SlideID[0 + 1].style.display = 'block';
                SlideID[0].style.display = 'none';
            }

            if (changeId == -1) {
                SlideID[0].style.display = 'block';
                SlideID[0 + 1].style.display = 'none';
            }
        }
        let indslide = 0;
    </script>
